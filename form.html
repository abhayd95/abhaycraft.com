<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhay Contact Form</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://cdn.retouchme.com/blogs/1724157849.1719-1ed613e41cff375f8d32f4710a3f9d00.webp') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 40px 20px;
  line-height: 1.6;
  color: #212529;
  display: wrap;
}

/* Transparent Glass Box with 3D blur effect */
.transparent-box {
  width: 300px;
  padding: 20px;
  margin: 100px auto;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  text-align: center;
  color: #fff;
  font-family: sans-serif;
  transition: all 0.4s ease;
}
.transparent-box:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
}

.container {
  max-width: 600px;
  margin: 0 auto;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 30px;
  font-size: 2.5rem;
  position: relative;
  padding-bottom: 10px;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
}

h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 3px;
  background: #00f2ff;
  box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
}

.form-container {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #f1f1f1;
}

input, textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 10px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  transition: all 0.3s ease;
}

input:focus, textarea:focus {
  border-color: #00f2ff;
  outline: none;
  box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
  background: rgba(255, 255, 255, 0.15);
}

textarea {
  resize: vertical;
  min-height: 150px;
}

button {
  background: linear-gradient(135deg, #00f2ff, #6f00ff);
  color: #fff;
  padding: 14px 25px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  width: 100%;
  transition: all 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

button:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
  background: linear-gradient(135deg, #6f00ff, #00f2ff);
}

button:active {
  transform: translateY(0);
}

.status-message {
  text-align: left;
  padding: 15px;
  margin-top: 25px;
  border-radius: 6px;
  display: none;
  animation: fadeIn 0.3s ease-in-out;
  font-size: 15px;
}

.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  body { padding: 20px 10px; }
  .form-container { padding: 30px 20px; }
}

  </style>
</head>
<body>

<div class="container" class="transparent-box">
<h2>Contact Me</h2>
  <div class="form-container">
    <form id="contactForm" action="https://formsubmit.co/33003be37f354978f7946c60de33d754" method="POST">
      <input type="hidden" name="_subject" value="New Contact from Portfolio">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for contacting me! I'll get back to you soon.">
      <input type="hidden" name="_next" value="https://hiremeabhay.netlify.app/?fbclid=PAZXh0bgNhZW0CMTEAAadT6OAI-DGlmLTmiBc-Jlhlmt9PjqXEFaENqYGLO85YnBLOKiKp5nOHNBBg-Q_aem_YcvPA1pGKJIBfEG_IRURQA">
      <input type="hidden" name="_captcha" value="false">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here. (Please be respectful!)" required></textarea>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Send Message</span>
        <div class="loading" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>

    <div id="statusMessage" class="status-message"></div>
  </div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const statusMessage = document.getElementById('statusMessage');

    // Get form values
    const userName = document.getElementById('name').value;
    const userEmail = document.getElementById('email').value;
    const userMessage = document.getElementById('message').value;

    // Show loading
    submitBtn.disabled = true;
    btnText.textContent = 'Sending...';
    loadingSpinner.style.display = 'block';
    statusMessage.style.display = 'none';

    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        statusMessage.innerHTML = `
          <strong>✅ Message sent successfully!</strong><br><br>
          <b>Your Details:</b><br>
          <b>Name:</b> ${userName}<br>
          <b>Email:</b> ${userEmail}<br>
          <b>Message:</b> ${userMessage}<br><br>
          I will contact you soon at <b>${userEmail}</b>.
        `;
        statusMessage.className = 'status-message success';
        form.reset();
      } else {
        throw new Error('Failed to send message');
      }
    })
    .catch(error => {
      statusMessage.textContent = '❌ Oops! There was a problem sending your message. Please try again later or contact me directly at at546714@gmail.com';
      statusMessage.className = 'status-message error';
      console.error('Error:', error);
    })
    .finally(() => {
      statusMessage.style.display = 'block';
      submitBtn.disabled = false;
      btnText.textContent = 'Send Message';
      loadingSpinner.style.display = 'none';
    });
  });
</script>

</body>
</html>
