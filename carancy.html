<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Currency Converter</title>
  <link rel="stylesheet" href="carancy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Currency Converter</h2>
<form>
  <div class="amount">
    <p>Enter Amount</p>
    <input type="number" placeholder="Enter amount" >
  </div>
  <div class="dropdown">
    <div class="form">
      <p>From</p>
      <div class="select-container">
        <img src="https://flagsapi.com/US/flat/64.png" id="from-flag">
        <select name="from" id="from-currency">
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="CHF">CHF - Swiss Franc</option>
          <option value="CNY">CNY - Chinese Yuan</option>
          <option value="INR">INR - Indian Rupee</option>
          <option value="SGD">SGD - Singapore Dollar</option>
          <option value="AED">AED - UAE Dirham</option>
          <option value="SAR">SAR - Saudi Riyal</option>
          <option value="MYR">MYR - Malaysian Ringgit</option>
          <option value="THB">THB - Thai Baht</option>
          <option value="KRW">KRW - South Korean Won</option>
          <option value="BRL">BRL - Brazilian Real</option>
          <option value="MXN">MXN - Mexican Peso</option>
          <option value="ZAR">ZAR - South African Rand</option>
          <option value="RUB">RUB - Russian Ruble</option>
        </select>
      </div>
    </div>
    <div class="to">
      <p>To</p>
      <i class="fa-solid fa-arrow-right-arrow-left" id="swap-btn"></i>
      <div class="select-container">
        <img src="https://flagsapi.com/IN/flat/64.png" id="to-flag">
        <select name="to" id="to-currency">
          <option value="INR">INR - Indian Rupee</option>
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="CHF">CHF - Swiss Franc</option>
          <option value="CNY">CNY - Chinese Yuan</option>
          <option value="SGD">SGD - Singapore Dollar</option>
          <option value="AED">AED - UAE Dirham</option>
          <option value="SAR">SAR - Saudi Riyal</option>
          <option value="MYR">MYR - Malaysian Ringgit</option>
          <option value="THB">THB - Thai Baht</option>
          <option value="KRW">KRW - South Korean Won</option>
          <option value="BRL">BRL - Brazilian Real</option>
          <option value="MXN">MXN - Mexican Peso</option>
          <option value="ZAR">ZAR - South African Rand</option>
          <option value="RUB">RUB - Russian Ruble</option>
        </select>
      </div>
    </div>
  </div>
  <div class="msg">
    1 USD = 83.50 INR
  </div>
  <button id="convert-btn">Get Exchange Rate</button>
</form>
</div>
<script src="carency.js"></script>
</body>
</html>
